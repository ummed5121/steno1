<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>मूल टेक्स्ट अपडेट करें</title>
    <style>
        @font-face {
            font-family: 'Kruti Dev 010';
            src: url('krutidev_010.ttf') format('truetype');
        }
        
        body {
            font-family: 'Kruti Dev 010', sans-serif;
            margin: 20px;
            direction: ltr;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .original-input {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            font-family: 'Kruti Dev 010', sans-serif !important;
            font-size: 16px;
            line-height: 1.5;
            ime-mode: disabled;
        }
        
        button {
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            font-family: 'Kruti Dev 010', sans-serif;
        }
        
        #preview {
            margin-top: 20px;
            font-family: 'Kruti Dev 010', sans-serif !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="font-family: 'Kruti Dev 010', sans-serif;">मूल टेक्स्ट अपडेट करें</h2>
        
        <textarea class="original-input" id="originalInput" placeholder=" यहाँ मूल टेक्स्ट टाइप करें... "></textarea>
        
        <button onclick="saveText()">ट्ट</button>
        
        <div id="preview"></div>
    </div>

    <script>
        // पेज लोड होने पर मौजूदा मूल टेक्स्ट दिखाएँ
        let currentText = localStorage.getItem('originalText') || "esjs ikl esa vkt lqcg tYnh mBdj dk;kZy; ds fy, rS;kjh dhA";
        document.getElementById('originalInput').value = currentText;
        document.getElementById('preview').innerHTML = `
            <h3>वर्तमान मूल टेक्स्ट:</h3>
            <p style="font-family: 'Kruti Dev 010';">${currentText}</p>
        `;

        function saveText() {
            const newText = document.getElementById('originalInput').value.trim();
            if (newText) {
                localStorage.setItem('originalText', newText);
                document.getElementById('preview').innerHTML = `
                    <h3>नया मूल टेक्स्ट सहेजा गया:</h3>
                    <p style="font-family: 'Kruti Dev 010';">${newText}</p>
                `;
                alert('मूल टेक्स्ट सफलतापूर्वक सहेजा गया!');
            } else {
                alert('कृपया कुछ टेक्स्ट डालें!');
            }
        }
    </script>
</body>
</html>
